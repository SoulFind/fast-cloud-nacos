# service instance name
spring:
  application:
    name: service-hi
  # nacos discovery config
  cloud:
    service-registry:
      auto-registration:
        enabled: false
    nacos:
      discovery:
        server-addr: 192.168.56.101:8848
      config:
        server-addr: 192.168.56.101:8848
        file-extension: yaml
      # 共享的配置列表
        shared-dataids: service-common.yaml
        refreshable-dataids: service-common.yaml
server:
  port: 9901

cat:
  response:
    analysis:
      enable: true
monitor:
  enable: true